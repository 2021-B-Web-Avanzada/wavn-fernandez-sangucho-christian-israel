<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="nombre" placeholder="Nombre"  [(ngModel)]="aereopuerto.nombre_aereopuerto"  class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="ciudad" placeholder="Ciudad" [(ngModel)]="aereopuerto.ciudad_aereopuerto" class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="telefono" placeholder="Telefono" [(ngModel)]="aereopuerto.telefono_aereopuerto"  class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="tipo" placeholder="Tipo" [(ngModel)]="aereopuerto.tipo_aereopuerto"  class="form-control" >
        </div>
        <button class="btn btn-success btn-block" (click)="edit?  saveNewAereopuerto():updateAereopuerto()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
